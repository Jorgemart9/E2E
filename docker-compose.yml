services:
  # Servicio PostgreSQL
  db:
    image: postgres:17-alpine
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 2s
      timeout: 2s
      retries: 15
    restart: "no"

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: pgesparterpubli@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped
    
  api:
    build:
      context: ./API
      dockerfile: Dockerfile.API
    image: e2e-api
    ports:
      - "5000:5000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    
  dbt:
    build:
      context: ./dbt
      dockerfile: Dockerfile.pyDBT
    image: dbt:latest
    profiles: ["workers"]

  db:
    image: postgres:17-alpine
    env_file: .env
    volumes:
      - ./dbt:/usr/app/dbt
      - ~/.dbt:/home/appuser/.dbt
    working_dir: /usr/app/dbt
    command: >
      bash -c "dbt deps && dbt build --target dev"
    depends_on:
      - db

  # Ingestion
  ingestion:
    build:
      context: ./ingestion
      dockerfile: Dockerfile.pyIngestion
    image: ingestion:latest

  # Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.pyDASH
    container_name: plotly_dashboard
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 2s
      timeout: 2s
      retries: 15
    restart: "no"

volumes:
  postgres-data:
  pgadmin_data:
